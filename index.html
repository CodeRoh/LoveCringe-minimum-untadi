<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine?</title>

<style>
* { box-sizing: border-box; font-family: Arial, sans-serif; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* FLOATING HEARTS */
.heart {
  position: fixed;
  bottom: -30px;
  font-size: 22px;
  animation: floatUp 7s linear forwards;
  pointer-events: none;
  z-index: 1;
}

@keyframes floatUp {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}

/* CARD */
.card {
  background: white;
  padding: 30px 18px;
  border-radius: 16px;
  width: 320px;
  text-align: center;
  position: relative;
  z-index: 5;
}

h1 {
  color: #ff2e63;
  font-size: 1.4rem;
}

/* BUTTON AREA */
.buttons {
  position: relative;
  height: 180px;
  margin-top: 18px;
}

/* YES */
#yesBtn {
  position: absolute;
  left: 50%;
  top: 58px;
  transform: translateX(-50%);
  padding: 12px 24px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #ff2e63;
  color: white;
  z-index: 2;
}

/* NO */
#noBtn {
  position: absolute;
  left: 50%;
  top: 118px;
  transform: translateX(-50%);
  padding: 12px 24px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  background: #e0e0e0;
  transition: left 0.25s ease, top 0.25s ease;
  z-index: 3;
}

/* NO TEXT */
.no-text {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  background: black;
  color: white;
  padding: 5px 10px;
  border-radius: 12px;
  font-size: 12px;
  white-space: nowrap;
  z-index: 99;
}

/* YES OVERLAY */
.yes-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.72);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

/* CAT GIF */
.yes-overlay img {
  width: 200px;
  max-width: 80%;
  border-radius: 16px;
}

.yes-text {
  color: white;
  font-size: 1.3rem;
  margin-top: 16px;
  text-align: center;
}
</style>
</head>

<body>

<div class="card">
  <h1>Subu will you be my valentine? üíñ</h1>
  <div class="buttons">
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üíî</button>
  </div>
</div>

<!-- AUDIO -->
<audio id="yesSound" preload="auto">
  <source src="fahhhhh.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const yesSound = document.getElementById("yesSound");

/* HEART SPAWNER */
function spawnHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}
setInterval(spawnHeart, 700);

/* UPDATED TELUGU TEXTS */
const texts = [
  "No cheppe chance ea ledu ‚Üí ‚ùå",
  "abba kamal hassan NO anta, lol ‚Üí üòÇ",
  "Gammuna YES kottu ‚Üí üëâ",
  "Saal iga enni saarlu click chesthav, yes kottu ‚Üí üò§"
];

/* SAFE POSITIONS */
const positions = [
  { x: 18,  y: 18  },
  { x: 210, y: 18  },
  { x: 18,  y: 140 },
  { x: 210, y: 140 }
];

/* MOVE NO */
function moveNo() {
  const pos = positions[Math.floor(Math.random() * positions.length)];
  noBtn.style.left = pos.x + "px";
  noBtn.style.top = pos.y + "px";
  showText();
}

/* SINGLE TEXT */
function showText() {
  const old = noBtn.querySelector(".no-text");
  if (old) old.remove();

  const t = document.createElement("div");
  t.className = "no-text";
  t.textContent = texts[Math.floor(Math.random() * texts.length)];
  noBtn.appendChild(t);

  setTimeout(() => t.remove(), 2800);
}

/* EVENTS */
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("mousedown", moveNo);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});

/* YES CLICK ‚Äî SOUND + CAT GIF */
yesBtn.addEventListener("click", () => {
  yesSound.currentTime = 0;
  yesSound.play().catch(() => {});

  const overlay = document.createElement("div");
  overlay.className = "yes-overlay";
  overlay.innerHTML = `
    <img src="https://media.tenor.com/NE0S8O0z4o0AAAAC/cute-cat-love.gif">
    <div class="yes-text">Awww üòΩ‚ù§Ô∏è<br>Valentine confirmed!</div>
  `;
  document.body.appendChild(overlay);

  for (let i = 0; i < 24; i++) {
    setTimeout(spawnHeart, i * 130);
  }
});
</script>

</body>
</html>
